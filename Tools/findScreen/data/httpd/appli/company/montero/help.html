ヘルプについて<br>
<br>
Q1　PUSH通知がされません<br>
　→PUSH通知設定はされていますか？<br>
　　[iPhone]設定より→【モンテRescue】を選択→【通知を許可】をONにする。<br>
<br>
Q2　全国で検索はできないのですか？<br>
　　今回は東京・埼玉・神奈川・千葉の一都三県で朝まで飲み放題のクーポンが利用できる店舗のみの表示になりますので全国での検索はできません。<br>
<br>
Q3　各種店舗検索ができません<br>
　　本アプリは通信環境に対応しておりますので、通信環境がない箇所での利用が不可となります。<br>
　　お手数ですが、ご利用の際は十分な通信環境をご確認の上ご利用ください。
